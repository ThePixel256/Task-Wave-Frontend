<body>
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email" class="input-field">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password" class="input-field">
          </mat-form-field>
        </p>

        <div class="button">
          <button type="submit" mat-button>Login</button>
        </div>
      </form>
      <div class="register-link">
        <p>Don't have an account? <a routerLink="/register">Register here</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</body>
