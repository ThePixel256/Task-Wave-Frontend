<body>
<mat-card class="login-card">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Name" formControlName="name" class="input-field">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="LastName" formControlName="lastname" class="input-field">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email" class="input-field">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" class="input-field">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="DNI" formControlName="dni" class="input-field">
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-button>Register</button>
      </div>
    </form>
    <div class="register-link">
      <p>Already have an account? <a routerLink="/login">Sign in here</a></p>
    </div>
  </mat-card-content>
</mat-card>
</body>
